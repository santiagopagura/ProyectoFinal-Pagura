<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <!-- <script src="sweetalert2.all.min.js" defer></script> -->

  <script src="archivo.js" defer></script>
  <title>Banco del Sur</title>
  

</head>
<body>
  <main>
    <h1 id="titulo">Banco del Sur</h1>
    <p>Bienvenido al Calculador de Prestamos de nuestro banco</p>
    <p>En Banco del Sur nos esforzamos cada dia para ofrecerle el mejor servicio y con las mejores tasas a nuestros valorados clientes para ayudarlos a cumplir sus sueños.</p>
    
    <!-- datos personales -->
    <form id="datos-personales">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="nombre"  required>
      
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="apellido"  required>

      <label for="fechaNacimiento">Ingrese su fecha de nacimiento:</label>
      <input type="date" id="fechaNacimiento" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="ingrese su email" required>

      <button id="botonContinuar" type="submit">Continuar</button>
    </form>

    <!-- datos del prestamo -->
    <form id="generarPrestamo" class="hide">
      <label for="ingresos">Ingresos:</label>
      <input type="number" id="ingresos" placeholder="ingresos" required >

      <p id="mensajeIngresos"></p>

      <label for="egresos">Gastos fijos:</label>
      <input type="number" id="egresos" placeholder="egresos" required >
      <p id="mensajeEgresos"></p>

      <label for="monto">Indiquie cuanto dinero necesita.</label>
      <input type="number" id="monto" placeholder="monto" required >
      <p id="mensajeMonto"></p>

      <label for="cuotas">¿En cuántos meses quieres pagar? Elige una de las siguientes opciones del menu desplegable: 1_ Ahora 12 (C.F.T.: 20%) 2_ Ahora 48 (C.F.T.: 60%) 3_ Ingresar cantidad de meses personalizada (Interés anual: 245%) .</label>
      <select name="tipoCuota" id="cuotas" required>
        <option value="">Seleccione una opcion...</option>
        <option value="1">Ahora 12</option>
        <option value="2">Ahora 48</option>
        <option value="3">Quiero mas cuotas</option>
      </select>
      
      <div id="contenedor" class="hide">
        <label for="cuotasExtra">Indiquie durante cuantos meses desea pagar</label> <input type="number" id="cuotasExtra" placeholder="cantidad de meses">
       </div>

      <button type="submit" id="solicitud">Solicitar</button>
    </form>
    <div id="historial"><p>Historial de calculo de prestamos solicitados:</p></div>
  </main>
</body>
</html>
